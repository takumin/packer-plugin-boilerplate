name: Application
on:
  workflow_call:
    inputs:
      jobname:
        type: string
        required: false
        description: 'A jobname passed from the caller workflow'
        default: 'application'
  pull_request:
    paths:
    # Build
    - 'Makefile'
    - '.aqua.yaml'
    # GoReleaser
    - '.goreleaser.yml'
    # GitHub Actions
    - '.github/actions/setup-go/action.yaml'
    - '.github/actions/setup-aqua/action.yaml'
    - '.github/workflows/application.yml'
    # Go
    - '**.go'
    - 'go.mod'
    - 'go.sum'
permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || inputs.jobname }}
  cancel-in-progress: true
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    ################################################################################
    # Checkout
    ################################################################################
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: ${{ startsWith(github.ref, 'refs/tags/') && '0' || '1' }}
    ################################################################################
    # Setup Go
    ################################################################################
    - name: Setup Go
      uses: ./.github/actions/setup-go
      with:
        cache: true
        check-latest: true
    ################################################################################
    # Setup Aqua
    ################################################################################
    - name: Setup Aqua
      uses: ./.github/actions/setup-aqua
    ################################################################################
    # Go
    ################################################################################
    - name: Go Mod Download
      run: go mod download
    - name: Go Mod Tidy
      run: go mod tidy
    - name: Go Tools
      run: make tools
    - name: Go Generate
      run: make generate
    - name: Go Vet
      run: make vet
    - name: Go Lint
      run: make lint
    - name: Go Sec
      run: make sec
    - name: Go Test
      run: make test
    - name: Go Build
      run: make build
    ################################################################################
    # Packer
    ################################################################################
    - name: Packer Check
      run: make check
    - name: Packer Running
      run: make run
    ################################################################################
    # GoReleaser
    ################################################################################
    - name: GoReleaser (${{ startsWith(github.ref, 'refs/tags/') && 'Release' || 'Snapshot' }})
      run: make ${{ startsWith(github.ref, 'refs/tags/') && 'release' || 'snapshot' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    ################################################################################
    # Artifact
    ################################################################################
    - name: Artifacts
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
      with:
        name: Artifacts
        path: |
          dist/*.tar.gz
          dist/*.zip
          dist/*.txt
